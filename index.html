<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayurveda Job Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <h1>Submit a New Ayurveda Job Vacancy</h1>
    <form id="jobForm">
      <label for="title">Job Title:</label>
      <input type="text" id="title" name="title" required><br><br>

      <label for="organization">Organization:</label>
      <input type="text" id="organization" name="organization" required><br><br>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required><br><br>

      <label for="salary">Salary (LKR):</label>
      <input type="number" id="salary" name="salary" required><br><br>

      <label for="holidays">Holidays per Month:</label>
      <input type="number" id="holidays" name="holidays" required><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Ayurveda Job Portal. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
