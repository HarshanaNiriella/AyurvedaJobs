<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Vacancy Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Job Vacancy Form</h1>
  <form id="jobForm">
    <label for="title">Job Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="organization">Organization:</label>
    <input type="text" id="organization" name="organization" required><br><br>
    
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>
    
    <label for="salary">Salary:</label>
    <input type="text" id="salary" name="salary" required><br><br>
    
    <label for="holidays">Holidays:</label>
    <input type="text" id="holidays" name="holidays" required><br><br>
    
    <label for="contactEmail">Contact Email:</label>
    <input type="email" id="contactEmail" name="contactEmail" required><br><br>
    
    <label for="contactPhone">Contact Mobile Phone:</label>
    <input type="tel" id="contactPhone" name="contactPhone" required><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
